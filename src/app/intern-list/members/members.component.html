<div class="container">
<mat-card *ngFor="let member of membersList" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" >
    <!-- <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      
    </mat-card-header> -->
    <img mat-card-image src="https://youzify.cera-theme.com/wp-content/plugins/youzify/includes/public/assets/images/geopattern.png" alt="Photo">
    <mat-card-content (click)="navigateToProfile(member)">
      <div class="avatar">
        <img [src]="member.profilePic" alt="image">
      </div>
      <div class="name">
      <mat-card-title (click)="navigateToProfile(member)">{{member.firstName}}</mat-card-title>
      <mat-card-subtitle>{{member.jobTitle}}</mat-card-subtitle>
    </div>
    <div class="tools">
      <span><mat-icon>edit</mat-icon></span>
      <span><mat-icon> comment</mat-icon></span>
      <span><mat-icon>remove_red_eye</mat-icon></span>
      <span><mat-icon>group</mat-icon></span>
    </div>
      
    </mat-card-content>
  </mat-card>
</div>
