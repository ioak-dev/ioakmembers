<div class="login_container">
  <app-navigation-bar [isHideLogo]="isHideLogo"></app-navigation-bar>
  <div class="login">
    <img src="../assets/images/ioak-logo.svg" />
    <div class="login_fields">
      <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <input
          class="login-form__input"
          type="text"
          formControlName="email"
          [(ngModel)]="login.email"
          placeholder="email"
        />
        <mat-error *ngIf="loginForm.get('email').hasError('pattern')">
          Invalid Email Address.
        </mat-error>
        <input
          class="login-form__input"
          type="password"
          formControlName="password"
          [(ngModel)]="login.password"
          placeholder="password"
        />
        <!-- <span><a routerLink="/register">New user? Register</a></span> -->
        <span *ngIf="errorMessage" class="error">*{{ errorMessage }}</span>
        <button
          type="submit"
          class="login-form__button"
          color="primary"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
