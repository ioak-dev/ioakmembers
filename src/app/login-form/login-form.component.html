<div class="login_container">
<div class="login">
  <div class="login_header">
    <span
      ><mat-icon style="float: right; cursor: pointer" *ngIf="data?.title" (click)="close()"
        >close</mat-icon
      ></span>
      <button mat-raised-button>LOGIN</button>
  </div>
  <div class="login_fields">
    <mat-label>User name</mat-label>
    <mat-form-field appearance="outline">
      <!-- <mat-label>Email</mat-label> -->
      <input type="text" matInput [(ngModel)]="login.email" />
    </mat-form-field>
    <mat-label>Password</mat-label>
    <mat-form-field appearance="outline">
      <!-- <mat-label>Password</mat-label> -->
      <input type="text" matInput [(ngModel)]="login.password" />
    </mat-form-field>
    <button class="loginButton" color="primary" mat-raised-button>Login</button>
  </div>
</div>
</div>
