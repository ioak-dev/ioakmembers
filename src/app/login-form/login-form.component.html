<div class="login_container">

  <app-navigation-bar></app-navigation-bar>
  <div class="login">
   <div class="login_fields">
      <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <!-- <mat-label>Email</mat-label> -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input class="login-form__input" type="text" formControlName="email" [(ngModel)]="login.email" />
          <mat-error *ngIf="loginForm.get('email').hasError('pattern')">
            Invalid Email Address.
          </mat-error>
        </mat-form-field>
        <!-- <mat-label>Password</mat-label> -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input class="login-form__input" type="password" formControlName="password" [(ngModel)]="login.password" />
        </mat-form-field>
        <span><a routerLink="/register">New user? Register</a></span>
        <button type="submit" class="login-form__button" color="primary"  [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
