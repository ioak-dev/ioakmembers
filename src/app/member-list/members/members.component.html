<div class="container">
  <div *ngFor="let member of membersList" class="members-section__main__tile">
    <!-- <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      
    </mat-card-header> -->
    <!-- <img mat-card-image src="https://youzify.cera-theme.com/wp-content/plugins/youzify/includes/public/assets/images/geopattern.png" alt="Photo"> -->

    <img (click)="navigateToProfile(member)" *ngIf="member.profilePic" class="members-section__main__tile__img"
      [src]="member.profilePic" />
    <img (click)="navigateToProfile(member)" *ngIf="!member.profilePic"
      src="https://youzify.cera-theme.com/wp-content/uploads/avatars/3/3-bpfull.jpg"
      class="members-section__main__tile__img" />
    <div class="members-section__main__tile__label">
      <div class="members-section__main__tile__label__name">
        {{member.firstName}} {{member.lastName}}
      </div>
      <div class="members-section__main__tile__label__role">
        {{member.jobTitle || 'Community member'}}
      </div>
    </div>
  </div>
