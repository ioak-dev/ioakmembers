<div class="profile_container">
  <div class="container_header">
    <app-navigation-bar></app-navigation-bar>
  </div>
  <!-- <div class="profile_image"> -->
  <div class="avatar">
    <input
      type="file"
      accept="image/*"
      (change)="editPic($event)"
      #file
      style="display: none"
    />
    <img *ngIf="user?.profilePic" [src]="user?.profilePic" alt="image" />
    <img
      *ngIf="!user?.profilePic"
      src="https://youzify.cera-theme.com/wp-content/uploads/avatars/3/3-bpfull.jpg"
      alt="image"
    />
    <ng-container>
      <span class="overlay" (click)="file.click()">
        <mat-icon>edit</mat-icon>
      </span>
    </ng-container>
    <div>
      <h2>{{ user?.firstName }} {{ user?.lastName }}</h2>
    </div>
  </div>
  <app-registration-form [userDetails]="user"></app-registration-form>
</div>
