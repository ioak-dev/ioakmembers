<mat-toolbar>
  <img *ngIf="isHideLogo" src="../assets/images/ioak-logo.svg" />
  <div class="menu">
    <!-- <a routerLink="/register" routerLinkActive="active" mat-button>Register</a> -->
    <a routerLink="/member-list" mat-button>Home</a>
    <a [routerLink]="['/resources', loggedInUser?.memberId]" mat-button>Resources</a>
    <a [routerLink]="['/articles', loggedInUser?.memberId]" mat-button>Articles</a>
  </div>
  <div
    *ngIf="!loggedInUser"
    mat-raised-button
    routerLink="/login"
    class="login"
  >
    <img src="../../assets/images/user.png" />
  </div>
  <span *ngIf="loggedInUser" mat-button [matMenuTriggerFor]="menu">
    <img class="avatar_image" *ngIf="!loggedInUser?.profilePic" src="https://youzify.cera-theme.com/wp-content/uploads/avatars/3/3-bpfull.jpg" />
    <img class="avatar_image" *ngIf="loggedInUser?.profilePic" [src]="loggedInUser?.profilePic" >
  </span>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editProfile()">Edit profile</button>
    <button mat-menu-item (click)="changePassword()">Change password</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
