<div class="container">
    <div class="container_header">
        <app-navigation-bar></app-navigation-bar>
        <!-- <h1>Members Directory</h1> -->
      </div>
      <div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="profilePic">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        Profile
      </th>
      <td mat-cell *matCellDef="let element"><img [src]="element.profilePic"></td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        First name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Last name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by weight"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="telephone">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Telephone
      </th>
      <td mat-cell *matCellDef="let element">{{ element.telephone }}</td>
    </ng-container>

    <ng-container matColumnDef="spotlight">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        Spotlight
      </th>
      <td mat-cell *matCellDef="let element">
        <input
          [checked]="isChecked"
          (change)="privacyChange()"
          type="checkbox"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="verified">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        Verified
      </th>
      <td mat-cell *matCellDef="let element">
        <input
          [checked]="isChecked"
          (change)="privacyChange()"
          type="checkbox"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="view">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by number"
        >
          View profile
        </th>
        <td mat-cell *matCellDef="let element">
            <span matTooltip="Navigate to profile" (click)="navigateToProfile(element)"><mat-icon> person_pin </mat-icon></span>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
</div>
